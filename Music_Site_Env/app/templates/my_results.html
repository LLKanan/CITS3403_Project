{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-5">
		</div>
		<div class="col-md-2 tableheader">
			<h1 style="text-align:center;">{{title}}</h1>
		</div>
		<div class="col-md-5">
		</div>
	</div>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class = "col-md-8">
			<table style="width:100%" class="tablecontent table-hover">
				<thead>
					<tr>
						<th>Quiz ID</th>
						<th>Quiz Name</th>
						<th>Quiz image</th>
						<th>Final Mark</th>
						<th>View Answers</th>
					</tr>
				</thead>
				{% for result in results %}
				<tbody class="tablebody ">
					<tr> 
						<th>{{result[0]}}</th>
						<th>{{result[1]}}</th>
						<th><img style = "width: 300px" src = "{{result[2]}}" alt = "Image for quiz"></th>
						<th>{{result[3]}}</th>
						<th><a href="{{ url_for('view_answers',quiz_id = result[0],user_id = current_user.get_id()) }}">View Answers</a></th>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
