{% extends "base.html" %}

{% block content %}
	<div class =" container">
		<h1>{{title}}</h1>
			<table style="width:100%" class= "table table-bordeless table-hover table-dark">
				<tr>
					<th><button type="button" class ="btn btn-primary">Quiz ID</button></th>
					<th><button type="button" class="btn btn-primary">Quiz Name</button></th>
					<th><button type="button" class="btn btn-primary">Quiz image</button></th>
					<th><button type="button" class="btn btn-primary">Final Mark</button></th>
					<th><button type="button" class="btn btn-primary">View Answers</button></th>
				</tr>
				{% for result in results %}
					<tr> 
						<th><option value ="{{result[0]}}">{{result[0]}}</option></th>
						<th><option value ="{{result[1]}}">{{result[1]}}</option></th>
						<th><img style = "width: 300px" src = "{{result[2]}}" alt = "Image for quiz"></th>
						<th><option value ="{{result[3]}}">{{result[3]}}</option></th>
						<th><a href="{{ url_for('view_answers',quiz_id = result[0],user_id = current_user.get_id()) }}">View Answers</a></th>
					</tr>
				{% endfor %}
				</div>
			</table>
	</div>
{% endblock %}
