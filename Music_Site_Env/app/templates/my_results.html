{% extends "base.html" %}

{% block content %}
	<h1>{{title}}</h1>
	<table style="width:100%">
		<tr>
			<th>Quiz ID</th>
			<th>Quiz Name</th>
			<th>Quiz image</th>
			<th>Final Mark</th>
			<th>View Answers</th>
		</tr>
		{% for result in results %}
			<tr> 
				<th>{{result[0]}}</th>
				<th>{{result[1]}}</th>
				<th><img src = "{{result[2]}}" alt = "Image for quiz"></th>
				<th>{{result[3]}}</th>
				<th><a href="{{ url_for('view_answers',quiz_id = result[0],user_id = current_user.get_id()) }}">View Answers</a></th>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
