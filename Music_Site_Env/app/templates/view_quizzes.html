{% extends "base.html" %}

{% block content %}
	<h1>List of Quizzes</h1>
	<table style="width:100%">
		<tr>
			<th>Quiz_Name</th>
			<th>Quiz_Image</th>
		</tr>
		{% for result in results %}
			<tr>
				<th><a href="{{ url_for('start_quiz',quiz_id = result[0], current_question = 0)}}">{{result[1]}}</a></th>
				<th><img src={{result[3]}} alt="Image for quiz"></th>
				<th>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
