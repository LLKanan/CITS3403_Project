{% extends "base.html" %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4 Headerpad">
			<h2>List of Quizzes</h2>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="container">
		<div class="row rowcard">
			{% for result in results %}
			<div class="col-md-4 hoveractive">
				<!-- Bootstrap Card -->
				<div class="card cardalign" style="width:300px">
					<img src={{result[2]}} alt="Card One" class="box card-img-top">
					<div class="card-body">
						<h6 class="card-subtitle mb-2 text-muted">{{result[0]}}</h6>
						<h5 class="card-title cardheading">{{result[1]}}</h5>
						<a data-toggle="tooltip" data-placement="bottom" title="Play Quiz"
						href="{{ url_for('start_quiz',quiz_id = result[0], current_question = 0)}}"
						style="padding-left: 50%; font-size: 17px;" class="card-link "><i
								class="far fa-play-circle"></i></a>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
