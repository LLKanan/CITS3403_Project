{% extends "base.html" %}

{% block content %}
<style>
	.Headerpad {
      border: 0px solid;
      text-align: center;
      background-color: #1b2022;
	  border-radius: 15px;
	  width: 300px;
	  padding-top: 5px;
    }
</style>
<br>
<div style="padding-left: 40%;">
	<h1 class="Headerpad">{{title}}</h1>
</div><br><br><br>
	<div class="container">
		<div class="col-md-12">
			<table style="width:100%" class="tablecontent table-hover">
				<thead>
					<tr>
						<th>User_ID</th>
						<th>Username</th>
						<th>Final Mark</th>
						<th>View Answers</th>
					</tr>
				</thead>
				{% for result in results %}
				<tbody class="tablebody ">
					<tr> 
						<th>{{result[0]}}</th>
						<th>{{result[1]}}</th>
						<th>{{result[2]}}</th>
						<th><a href="{{ url_for('view_answers',quiz_id = quiz_id,user_id = result[0])}}">View Answers</a></th>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
