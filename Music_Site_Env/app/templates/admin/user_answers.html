{% extends "base.html" %}
{% block content %}
<style>
	.Headerpad {
      border: 0px solid;
      text-align: center;
      background-color: #1b2022;
	  border-radius: 15px;
	  width: 300px;
	  padding-top: 5px;
    }
</style>
<br>
<div style="padding-left: 40%">
	<h1 class='Headerpad'>{{quiz_info[1]}}</h1>
</div><br><br><br>
	<!-- <img  style= "width:300px" src = {{quiz_info[3]}} alt = "Quiz Image"> -->
	<div class= "container">
		<h2 class = "text">Final Mark: {{correct_counter}}/{{total}}</h2>
		<div class="col-md-12">
			<table style="width:100%" class="tablecontent table-hover">
				<thead>
					<tr>
						<th>Number</th>
						<th>Your Answer</th>
						<th>Correct Answer</th>
						<th>Correct/Incorrect</th>
					</tr>
				</thead>
				{% for result in results %}
				<tbody class="tablebody ">
					<tr> 
						<th>{{result[0]}}</th>
						<th>{{result[2]}}</th>
						<th>{{result[1]}}</th>
						<th>{{result[3]}}</th>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
