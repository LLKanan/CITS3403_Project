{% extends "base.html" %}
{% block content %}
	<h1>{{quiz_info[1]}}</h1>
	<h2>Final Mark: {{correct_counter}}/{{total}}</h2>
	<img src = {{quiz_info[3]}} alt = "Quiz Image">
	<table style="width:100%">
		<tr>
			<th>Question Number</th>
			<th>Your Answer</th>
			<th>Correct Answer</th>
		</tr>
		{% for result in results %}
			<tr> 
				<th>{{result[0]}}</th>
				<th>{{result[2]}}</th>
				<th>{{result[1]}}</th>
				<th>{{result[3]}}</th>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
