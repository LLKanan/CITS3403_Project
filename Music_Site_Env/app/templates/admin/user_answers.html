{% extends "base.html" %}
{% block content %}
<div id = "contain">
	<h1>{{quiz_info[1]}}</h1>
</div>
	<img  style= "width:300px" src = {{quiz_info[3]}} alt = "Quiz Image">
	<div class= "container">
		<h2 class = "text">Final Mark: {{correct_counter}}/{{total}}</h2>
		<div class="col-md-8">
			<table style="width:100%" class="tablecontent table-hover">
				<thead>
					<tr>
						<th>Number</th>
						<th>Your Answer</th>
						<th>Correct Answer</th>
						<th>Correct/Incorrect</th>
					</tr>
				</thead>
				{% for result in results %}
				<tbody class="tablebody ">
					<tr> 
						<th>{{result[0]}}</th>
						<th>{{result[2]}}</th>
						<th>{{result[1]}}</th>
						<th>{{result[3]}}</th>
					</tr>
				</tbody>
				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
